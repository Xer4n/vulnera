<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Vulnera</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Vulnera | Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="mb-4">
                {% for category, message in messages %}
                    <div class="p-3 rounded-lg text-white {% if category == 'success' %} bg-green-500 {% else %} bg-red-500 {% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% endwith %}

        <form action="/" method="POST" class="space-y-4">
            <div>
                <label class="block text-gray-700">Username</label>
                <input type="Username" name="username" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>
            <div>
                <label class="block text-gray-700">Password</label>
                <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Don't have an account? <a href="/register" class="text-blue-500">Sign up</a></p>
    </div>



    <!-- SQLi Hint Button -->
<div class="fixed bottom-4 left-4">
    <button
      onclick="toggleHint()"
      class="bg-yellow-100 text-yellow-800 text-sm px-3 py-1 rounded shadow hover:bg-yellow-200"
    >
    Hint?
    </button>
    <div id="sqli-hint" class="mt-2 text-xs text-gray-600 hidden">
      One quote to break them all!
    </div>
  </div>
  
  <script>
    function toggleHint() {
      const hint = document.getElementById('sqli-hint');
      hint.classList.toggle('hidden');
    }
  </script>

<!--INIT DATABASE - add products-->
<a href="{{ url_for('init_db') }}"
   class="fixed bottom-4 right-4 bg-blue-300 hover:bg-blue-500 text-white font-semibold py-2 px-4 rounded shadow-lg"
   title="This will fill the database with dummy products, should only be ran once">
   Init Database
</a>


</body>
</html>
