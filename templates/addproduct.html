<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white rounded-xl p-6 shadow">
    <h1 class="text-2xl font-bold mb-4">Add New Product</h1>
    <form method="POST" enctype="multipart/form-data">
        <input name="name" placeholder="Product Name" required class="w-full border p-2 mb-4 rounded" />
        <input name="price" placeholder="Price" type="number" step="1" required class="w-full border p-2 mb-4 rounded" />

        <label class="block mb-2 text-gray-700">Product Image</label>
        <input type="file" name="image" accept="image/*" required class="w-full border p-2 mb-4 rounded bg-white" />
      
        <textarea name="desc" placeholder="Description" required class="w-full border p-2 mb-4 rounded"></textarea>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Add Product</button>
        <a href="{{ url_for('home') }}" class="ml-4 text-blue-600 hover:underline">Cancel</a>
    </form>
  </div>
</body>
</html>
