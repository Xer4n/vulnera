<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }} - Product Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="max-w-5xl mx-auto bg-white p-6 rounded shadow flex flex-col md:flex-row">
            <!-- Product Details (Left Side) -->
            <div class="md:w-1/2">
                <h1 class="text-3xl font-bold">{{ product.name }}</h1>
                <p class="text-lg text-gray-700 mt-4">{{ product.desc }}</p>
                <p class="text-xl text-green-600 mt-2">Price: ${{ product.price }}</p>

                <!-- You can add more details here like product images, reviews, etc. -->
                <div class="mt-6">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Add to Cart
                    </button>
                </div>

                <div class="mt-4">
                    <a href="{{ url_for('home') }}" class="text-blue-500 hover:text-blue-700">Back to Products</a>
                </div>
            </div>

            <!-- Product Image (Right Side) -->
            <div class="md:w-1/2 mt-6 md:mt-0">
                {% if product.image %}
                    <img src="{{ url_for('static', filename=product.image) }}" alt="{{ product.name }}" class="w-full h-auto rounded shadow-lg">
                {% else %}
                    <p class="text-gray-500">No image available.</p>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
