<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="max-w-lg mx-auto bg-white p-6 rounded shadow">
            <h2 class="text-2xl font-bold text-center mb-4">Ping a Host</h2>

            <form action="/ping" method="POST">
                <label class="block text-gray-700">Enter IP or Hostname:</label>
                <input type="text" name="target" class="w-full p-2 border rounded mt-2" required>

                <button type="submit" class="mt-4 bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
                    Ping
                </button>
            </form>

        </div>
            <div class="mt-6">
                <h3 class="text-lg font-semibold">Output:</h3>
                <pre class="bg-gray-800 text-white p-4 rounded mt-2 w-full min-h-[250px] overflow-auto">{{ output }}</pre>
            </div>
    </div>
</body>
</html>
